<div class="popup dedications" id="dedications">
	<div class="popup-head">
		<form action="?" method="get">
			<label for="field-search-content">Dedications</label>

			<a href="#" class="link-close">
					<i class="ico-close"></i>
				</a>
		</form>
	</div>
	<!-- /.popup-head -->

	<div class="popup-body" id="list-dedications">
		<a href="#make-dedication" class="btn btn-yellow btn-make-dedication">Make a dedication</a>

		<ul class="list-dedications">
			<li *ngFor="let d of dedications">
				<h5>- In Memory of {{d.memory}} - </h5>

				<p>
					<strong>{{d.rabbi}}</strong> <br> Dedicated by {{d.dedicated}}
				</p>
			</li>
		</ul>
		<!-- /.list-dedications -->
	</div>
	<!-- /.popup-body -->

	<div class="popup-body hidden" id="make-dedication">
		<a href="#list-dedications" class="btn btn-yellow btn-make-dedication btn-back">Make a dedication</a>

		<div class="cols cols-2">
			<div class="col-1of2">
				<div class="form-order form-sponsor">
					<form action="?" method="post">
						<div class="form-head">
							<h4>Dedications</h4>
						</div>
						<!-- /.form-head -->

						<div class="form-body">
							<div class="form-row">
								<label for="field-dedication-type" class="form__label">Dedication type</label>

								<div class="form-controls">
									<div class="select">
										<select name="field-dedication-type" id="field-dedication-type" [(ngModel)]="dT">
												<option *ngFor="let s of dedicationType" [ngValue]="s">{{s.description}}</option>
										</select>
									</div>
									<!-- /.select -->
								</div>
								<!-- /.form-controls -->
							</div>
							<!-- /.form-row -->

							<div class="form-row">
								<label for="field-dedication-name" class="form__label">Dedication name</label>

								<div class="form-controls">
									<input type="text" class="field" name="Name" value="" placeholder="Name" [(ngModel)]="dedicationName">
								</div>
							</div>
							<!-- /.form-row -->

							<div class="form-row">
								<label for="field-dedication-by" class="form__label">Dedication by</label>

								<div class="form-controls">
									<input type="text" class="field" name="By" value="" placeholder="Name" [(ngModel)]="dedicationBy">
								</div>
							</div>
							<!-- /.form-row -->

							<div class="form-row">
								<label for="field-dedicated-per" class="form__label">Dedicated per</label>

								<p style="text-align: center; color: #123fa0;">Dedications appear on the main web site when clicking Dedications. <br>Dedications cost $100.00 per month or $1,000.00
									per year</p>

								<div class="form-controls">
									<div class="select">
										<select name="field-dedicated-per" id="field-dedicated-per" [(ngModel)]="dP">
												<option *ngFor="let s of dedicatedPer" [ngValue]="s">{{s.description}}</option>
										</select>
									</div>
									<!-- /.select -->
								</div>
								<!-- /.form-controls -->
							</div>
							<!-- /.form-row -->
						</div>
						<!-- /.form-body -->

						<!--<div class="form-actions">
								<input type="submit" value="Process order" class="form-btn">
							</div>-->
						<!-- /.form-actions -->
					</form>
				</div>
				<!-- /.form-order -->
			</div>
			<!-- /.col-1of2 -->

			<div class="col-1of2">
				<app-payment [valPar]="value"></app-payment>
				<!-- /.form-order -->
			</div>
			<!-- /.col-1of2 -->
		</div>
		<!-- /.cols -->
	</div>
	<!-- /.popup-body -->
</div>
<!-- /#dedications.popup dedications -->
