<div class="tile-box" id="item-content-123">
	<div class="tile-box-primary" id="weeklyPrimary">
		<div class="tile-box-head">
			<div class="tile-box-head-content">
				<span class="waterMark"> Weekly Inspire </span>
				<div class="select select-secondary">
					<select name="field-7" id="field-7"  (change)="filterChanged()" [(ngModel)]="selectedPerasha">
						<option *ngFor="let c of perashas" [ngValue]="c">{{c.ParashaName}}</option>
					</select>
				</div> 
				<!-- /.select -->

				<h4>Authored by Rabbi Joey Haber</h4>
				<a href="{{downloadUrl}}" download id="download" hidden id="inspireSearchDownload"></a>
			</div>
			<!-- /.table-head-content -->

			<div class="tile-box-head-aside">

			</div>
			<!-- /.table-head-aside -->

			<a href="#" class="link-close">
				<i class="ico-close"></i>
			</a>
		</div>
		<!-- /.table-head -->

		<div class="tile-box-body">
			<div *ngIf="!more">

				<button type="button" class="search-btn" id="buttonBack" (click)="Back()" *ngIf="optional">
						 <i class="fa fa-long-arrow-left"></i> Back
				</button>

				<h5 *ngIf="optional">{{titleInOptional}} 
					<a href="#/" style="margin-left: 1em;"><i id="weekly-play" class="ico-play-yellow" (click)="Play()"></i></a>
					<a href="#/" style="margin-left: 1em;"><i class="ico-print-yellow" (click)="Print()"></i></a>
					<a href="#/" style="margin-left: 1em;"(click)="Download()" class="downloadInspire"><i class="ico-download"></i> MP3</a>
				</h5>

				<h5 *ngIf="!optional">{{selectedPerasha?.Title}} 
					<a href="#/" style="margin-left: 1em;"><i id="weekly-play" class="ico-play-yellow" (click)="Play()"></i></a>
					<a href="#/" style="margin-left: 1em;"><i class="ico-print-yellow" (click)="Print()"></i></a>
					<a href="#/" style="margin-left: 1em;" (click)="Download()" class="downloadInspire"><i class="ico-download"></i> MP3</a>
				</h5>

				<div [innerHTML]="content" style="white-space: pre-wrap;" id="printInspireSearch">

				</div>
			</div>
			<div *ngIf="more">

				<table id="tableweekly">
					<thead>

					</thead>

					<tbody>
						<tr *ngFor="let p of matrix">
							<td *ngFor="let par of p">
								<a href="#/" (click)="readByParasha(allParasha[par].ID)" id="wpInspireSearch{{allParasha[par].ID}}"> <b>{{allParasha[par]?.Name}}</b>, {{allParasha[par]?.HebrewName}}</a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>
		<!-- /.table-body -->
	</div>
	<!-- /.tile-box-primary -->
</div>
