<div class="popup register register-levaya" id="form-register-levaya-step">
	<div class="popup-head">
		<form action="?" method="get">
			<label for="field-search-content">Tehillim Reading 	<small>levaya Reading</small></label>

			<a href="#" class="link-close">
				<i class="ico-close"></i>
			</a>
		</form>
	</div><!-- /.popup-head -->

	<div class="popup-body">
		<a href="#popup-register" class="btn btn-yellow btn-make-dedication btn-back link-popup"></a>

		<div class="form form--large">
			<form action="?" method="post" class="cols cols-3">
				<div class="form__body col col-1of3">
					<div class="form__row">
						<label for="field-transliteration-fname" class="form__label">Transliteration Name :</label>

						<div class="form__controls">
							<div class="form__col-size1">
								<input type="text" class="field" name="field-transliteration-fname" id="field-transliteration-fname" value="" placeholder="First Name" [(ngModel)]="translitFirstName">
							</div><!-- /.form__col-size1 -->

							<div class="form__col-size3">
								<div class="select">
									<select name="field-field-transliteration-name-2" id="field-field-transliteration-name-2">
										<option value="Ben">Ben</option>
										<option value="Bat">Bat</option>
									</select>
								</div><!-- /.select -->
							</div><!-- /.form__col-size3 -->

							<div class="form__col-size2">
								<input type="text" class="field" name="field-transliteration-mother-name" id="field-transliteration-mother-name" value="" placeholder="Motherâ€™s First Name" [(ngModel)]="translitMotherName">
							</div><!-- /.form__col-size2 -->
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->


					<div class="form__row">
						<label for="field-hebrew-fname" class="form__label">Hebrew Name</label>

						<div class="form__controls">
							<div class="form__col col-1of2">
								<input type="text" class="field" name="field-hebrew-fname" id="field-hebrew-fname-levaya" value="" placeholder="hebrew-fname" (focus)="SetKeyboard('field-hebrew-fname-levaya')">
							</div><!-- /.form__col col-1of2 -->

							<div class="form__col col-1of2">
								<input type="text" class="field" name="field-hebrew-lname" id="field-hebrew-lname-levaya" value="" placeholder="hebrew-lname" (focus)="SetKeyboard('field-hebrew-lname-levaya')">
							</div><!-- /.form__col col-1of2 -->
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->


					<div class="form__row keyboard">
						<label for="field-translation" class="form__label">
							<small>Please type the transliteration of the Hebrew name</small>
						</label>

						<div class="form__controls">
							<div class="form__col">
								<!--<input class="field" name="field-translation" id="field-translation" value="" onfocus="VirtualKeyboard.attachInput(this)">-->

								<div class="VirtualKeyboardHolder" id="VirtualKeyboardHolder"></div>
							</div><!-- /.form__col -->
						</div><!-- /.form__controls -->

					</div><!-- /.form__row -->

					<div class="form__row">
						<label for="field-hebrew-fname" class="form__label">English Name</label>

						<div class="form__controls">
							<div class="form__col col-1of2">
								<input type="text" class="field" name="field-english-fname" id="field-english-fname-levaya" value="" placeholder="english-fname" [(ngModel)]="englishFirstName">
							</div><!-- /.form__col col-1of2 -->

							<div class="form__col col-1of2">
								<input type="text" class="field" name="field-english-lname" id="field-english-lname-levaya" value="" placeholder="english-lname" [(ngModel)]="englishLastName">
							</div><!-- /.form__col col-1of2 -->
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->


					<div class="form__row">
						<label for="field-their-country" class="form__label">Their Country</label>

						<div class="form__controls">
							<div class="form__col col-1of2">
								<div class="select">
									<select name="field-their-country" id="field-their-country" [(ngModel)]="country" (change)="ChangeCountry()">
										<option *ngFor="let s of countries" [ngValue]="s">{{s.name}}</option>
									</select>
								</div><!-- /.select -->

								<p class="form__hint">
									<a href="#">Country Not Shown?</a>
								</p><!-- /.form__hint -->
							</div><!-- /.form__col col-1of2 -->

							<div class="form__col col-1of2">
								<div class="select">
									<select name="field-their-community" id="field-their-community" [(ngModel)]="comunity" (change)="ChangeCommunity()">
										<option *ngFor="let s of comunities" [ngValue]="s">{{s.name}}</option>
									</select>
								</div><!-- /.select -->

								<p class="form__hint">
									<a href="#">Community Not Shown?</a>
								</p><!-- /.form__hint -->
							</div><!-- /.form__col col-1of2 -->
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->
				</div><!-- /.col col-1of3 -->

				<div class="form__body col col-1of3 col--padding">
					<div class="form__row">
						<label for="field-dates" class="form__label hidden"></label>

						<div class="form__controls">
							<div class="form__col form__col-1of2">
								<input type="date" class="field field-dates" name="field-deceaseddates" id="field-deceaseddates" value="" placeholder="Deceased date" [(ngModel)]="startDate">

								<i class="ico-calendar"></i>
							</div><!-- /.form__col form__col-/-size4 -->

							<div class="form__col form__col-1of2">
								<input type="date" class="field field-dates" name="field-funeral" id="field-funeral" value="" placeholder="Funeral date" [(ngModel)]="funeralDate">

								<i class="ico-calendar"></i>
							</div><!-- /.form__col form__col-/-size4 -->
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->

					<div class="form__row">
						<label for="field-funeral-info" class="form__label">When and where is the Levaya (funeral)? </label>

						<div class="form__controls">
							<textarea class="textarea" name="field-funeral-info" id="field-funeral-info" placeholder="Funeral info" [(ngModel)]="funeralInfo"></textarea>
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->

					<div class="form__row">
						<label for="field-family-member" class="form__label">Enter the names of the family members of the deceased's family</label>

						<div class="form__controls">
							<textarea class="textarea textarea--small" name="field-family-member" id="field-family-member" placeholder="Family Member" [(ngModel)]="survivingMembers" ></textarea>
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->

					<div class="form__row">
						<label for="field-prayer-times" class="form__label">Enter the prayer times for Shaharit and Minha/Arbit.</label>

						<div class="form__controls">
							<div class="form__col">
								<textarea class="textarea textarea--small" name="field-prayer-times" id="field-prayer-times" placeholder="Prayer Times" [(ngModel)]="prayerTimes"></textarea>
							</div><!-- /.form__col -->

							<div class="form__col col-1of2">
								<input type="text" class="field" name="field-where-sitting" id="field-where-sitting" value="" placeholder="Where Sitting" [(ngModel)]="shivaAddress">
							</div><!-- /.form__col col-1of2 -->

							<div class="form__col col-1of2">
								<input type="date" class="field" name="field-arayat-date" id="field-arayat-date" value="" placeholder="Arayat Date" [(ngModel)]="arayatDate">
							</div><!-- /.form__col col-1of2 -->
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->

					<div class="form__row">
						<label for="field-arayat-details" class="form__label">Enter the details of the Arayat; time, location, schedule.</label>

						<div class="form__controls">
							<textarea class="textarea" name="field-arayat-details" id="field-arayat-details" placeholder="Arayat Details" [(ngModel)]="arayatDetails"></textarea>

							<ul class="list-checkboxes">
								<li>
									<div class="checkbox">
										<input type="checkbox" name="field-arayat-email" id="field-arayat-email">

										<label class="form__label" for="field-arayat-email">Arayat Email</label>
									</div><!-- /.checkbox -->
								</li>
							</ul><!-- /.list-checkboxes -->
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->
				</div><!-- /.col col-1of3 -->

				<div class="col col-1of3 col--padding">
					<div class="form__body">
						<div class="form__row">
							<label for="field-text-message" class="form__label">
								Type the text as you want it to appear in the the <br>
								levaya Tehillim Reading Needed text message.
							</label>

							<div class="form__controls">
								<div class="form__col">
									<textarea class="textarea" name="field-text-message" id="field-text-message" placeholder="Text Message" [(ngModel)]="emailMessage"></textarea>
								</div><!-- /.form__col -->

								<div class="form__col form__col-1of2">
									<input type="date" class="field field-dates" name="field-deceaseddates" id="field-deceaseddates" value="" placeholder="Shiva Until" [(ngModel)]="endDate">

									<i class="ico-calendar"></i>
								</div><!-- /.form__col form__col-/-size4 -->

								<div class="form__col form__col-1of2">
									<input type="text" class="field" name="field-phone-number" id="field-phone-number" value="" placeholder="Your Phone #" [(ngModel)]="phone">
								</div><!-- /.form__col form__col-/-size1 -->
							</div><!-- /.form__controls -->
						</div><!-- /.form__row -->

						<div class="form__row">
							<label for="field-immediate-family-member" class="form__label form__label--inline">Are you an immediate family member?</label>

							<div class="form__controls form__controls--inline">
								<ul class="list-radios">
									<li>
										<div class="radio">
											<input type="radio" name="immediate-family-member" id="field-levaya-yes" (click)="openField()">

											<label class="form__label" for="field-levaya-yes">Yes</label>
										</div><!-- /.radio -->
									</li>

									<li>
										<div class="radio">
											<input type="radio" name="immediate-family-member" id="field-levaya-no" (click)="closeField()">

											<label class="form__label" for="field-levaya-no">No</label>
										</div><!-- /.radio -->
									</li>
								</ul><!-- /.list-radios -->
							</div><!-- /.form__controls -->
						</div><!-- /.form__row -->

						<div class="form__row hidden" id="form__row-info-levaya">
							<label for="field-relationship-to-person" class="form__label">What is your relationship to the person ?</label>

							<div class="form__controls">
								<div class="form__col">
									<input type="text" class="field" name="field-relationship-to-person" id="field-relationship-to-person" value="" [(ngModel)]="relationshiptoPerson">
								</div><!-- /.form__col -->

								<div class="form__col col-1of2">
									<input type="text" class="field" name="field-relationship-to-person-name" id="field-relationship-to-person-name" value="" placeholder="Name" [(ngModel)]="contactName">
								</div><!-- /.form__col col-1of2 -->

								<div class="form__col col-1of2">
									<input type="text" class="field" name="field-relationship-to-person-phone" id="field-relationship-to-person-phone" value="" placeholder="Their phone #	" [(ngModel)]="contactPhone">
								</div><!-- /.form__col col-1of2 -->

								<div class="form__col">
									<input type="text" class="field" name="field-relationship-to-person-above" id="field-relationship-to-person-above" value="" placeholder="Their relationship the person above" [(ngModel)]="contactRelationshipToPerson">
								</div><!-- /.form__col -->

								<div class="form__col">
									<input type="text" class="field" name="field-relationship-to-person-email" id="field-relationship-to-person-email" value="" placeholder="Their email address:" [(ngModel)]="contactEmail">
								</div><!-- /.form__col -->
							</div><!-- /.form__controls -->
						</div><!-- /.form__row -->

						<div class="form__row">
							<label for="field-comments" class="form__label">(This text will be included in the email broadcast, and on the web site)</label>

							<div class="form__controls">
								<textarea class="textarea" name="field-comments" id="field-comments" placeholder="Comments" [(ngModel)]="additionalCommentsForEmail"></textarea>
							</div><!-- /.form__controls -->
						</div><!-- /.form__row -->

						<div class="form__row">
							<label for="field-comments-requests" class="form__label">Below, please type any special requests or comments to the administrator</label>

							<div class="form__controls">
								<textarea class="textarea" name="field-comments-requests" id="field-comments-requests" placeholder="Comments/Requests" [(ngModel)]="commentsToAdmin"></textarea>
							</div><!-- /.form__controls -->
						</div><!-- /.form__row -->
					</div><!-- /.form__body -->

					<div class="form__actions">
						<input type="submit" value="Submit" class="form__btn" (click)="Send()">

						<p>This form will be sent to one of the administrators of your community for approval. Approvals and updates are usually posted within 24 hours. An administrator will contact you by email or phone if further information is needed.</p>
					</div><!-- /.form__actions -->
				</div>
			</form>
		</div><!-- /.form -->
	</div><!-- /.popup-body -->
</div><!-- /.popup register -->
